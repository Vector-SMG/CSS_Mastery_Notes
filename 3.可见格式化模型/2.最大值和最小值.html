<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <!-- 
      1. css中，块级别元素可以自动填充父元素的宽度,没有指定width的情况下，实际宽度>minWidth && 实际宽度<maxWidth。
      2. css中，高度的max-height将会失效，因为元素的高度取决于包含的内容。最好使用min-height.
     -->

    <style>
      .outer {
        width: 100px;
        height: 100px;
        background-color: aqua;
      }

      .inner {
        width: 50px;
        max-width: 99px;
        min-height: 50px;
        max-height: 70px;
        background-color: red;
      }
    </style>
  </head>
  <body>
    <div class="outer">
      <div class="inner">
        哈哈 .mybox { width: 80px; height: 80px; padding: 5px; border: 5px
        solid; margin: 10px; } .mybox { width: 80px; height: 80px; padding: 5px;
        border: 5px solid; margin: 10px; }
      </div>
    </div>
  </body>
</html>
