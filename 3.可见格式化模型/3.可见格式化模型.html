<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <!-- 
        0.定位技术分为:浮动，相对定位和绝对定位，除非特别指定，否则所有盒子元素都会再常规文档流中生成。
        文档流中的元素，是由他们再html位置决定的。
        1.display为none，不显示元素。
        2.display为block，表示块元素，块元素垂直分布。
        3.display为inline，表示行内元素，水平排布行内元素水平方向的margin,padding,border有效。
        宽高设置无效。可以通过line-height修改行高。
        4.display为inline-block，表示行内块，水平方向排布，但是可以设置宽高，垂直边距。
     -->
  </head>
  <body>
    <div class="box"></div>
  </body>
</html>
