<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        ul {
            background-color: aqua;
            list-style: none;
        }

        li {
            float: left;
            margin-left: 20px;
        }

        .clear {
            clear: left;
        }

        ul:after {
            content: " ";
            display: block;
            clear: both;
        }
    </style>
</head>

<body>
    <ul>
        <li>哈哈1</li>
        <li>哈哈2</li>
        <li>哈哈3</li>
        <li>哈哈4</li>
        <li>哈哈5</li>
        <li>哈哈6</li>

    </ul>

</body>

</html>
