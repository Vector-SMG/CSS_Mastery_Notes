<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <!-- 
    1.ID属性应该用来体现元素的唯一性
    2.class属性应该用来体现可重用性
   -->
  <body>
    <!-- 
        product-list,给元素命名，最好使用组件的类型，而不是视觉效果命名。
        primary-product-list,标识了ul是独特的，id属性一般用来唯一标识该元素，一般不添加额外属性。
       -->
    <ul class="product-list" id="primary-product-list">
      <li>Product 1</li>
      <li>Product 2</li>
      <li>Product 3</li>
      <li>Product 4</li>
    </ul>
  </body>
</html>
