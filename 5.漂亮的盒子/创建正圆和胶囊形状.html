
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pill-shaped (obrund) elements</title>
  <style>
     .circle{
       background-color: red;
       width: 200px;
       height: 50px;
       border-radius: 25px;
       margin-bottom: 10px;
     }

     .capsule{
      background-color: red;
       width: 100px;
       height: 100px;
       border-radius: 50%;
     }
  </style>
</head>
<body>
   <div class="circle">
      
   </div>

   <div class="capsule">
      
  </div>
</body>
</html>
